<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get</title>
  </head>
  <body>
    <!-- action设置提交地址 
    method设置提交数据的方式 
    提交的内容拼接在URL后面 
    提交限制2000字符以内，不敏感的数据 -->
    <form action="02-get.php" method="get">
      <input type="text" name="userName" />
      <input type="password" name="passWord" />
      <input type="submit" value="提交" />
    </form>
  </body>
</html>
