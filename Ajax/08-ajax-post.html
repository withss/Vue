<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ajax封装(post)</title>
  </head>
  <body>
    <button>点击</button>
    <script src="myAjaxPost.js"></script>
    <script>
      window.onload = function (ev) {
        const oBtn = document.querySelector("button");
        const url = "08-ajax-post.php";
        oBtn.onclick = function (ev1) {
          Ajax(
            url,
            {
              name: "小红",
              age: 18,
            },
            3000,
            function (xhr) {
              alert(xhr.responseText);
            },
            function () {
              alert("请求失败");
            }
          );
        };
      };
    </script>
  </body>
</html>
